<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div id="main">
        <img src="../Images/QR BOT 2.png" alt="">
        <h2>Login to QR Bot</h2>
        <div id="form">
            <div id="left">
                <button><img src="https://img.icons8.com/color/96/null/google-logo.png"/>Continue
                    with Google</button>
                <br>
                <button><img src="https://img.icons8.com/color/96/null/facebook-new.png"/>Continue with
                    Facebook</button>
                <br>
                <button id="github"><img src="https://img.icons8.com/color/96/null/github-2.png"/>Continue with
                    GitHub</button>
            </div>
            <div id="line"></div>
            <div id="right">
                <form>
                    <input id="email" type="email" placeholder="Work Email" />
                    <br>
                    <input id="name" type="text" placeholder="Full Name" />
                    <br>
                    <input id="pass" type="password" placeholder="Password" />
                    <br>
                    <p>By signing up you agree to the Terms of Service.</p>
                    <input id="submit" type="submit" value=" SignUp" />
            </div>
        </div>
    </div>
</body>

</html>
<script src="../script/signup.js"></script>
